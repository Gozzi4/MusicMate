      <script>
function search(){
   var x; 
   x = document.getElementById('artistCheck').value;
    DZ.api('/search?q=' + x, function(response){
        console.log(response.data);
	DZ.player.pause();
	
	 var a = JSON.stringify(response.data[1].id,true);
	 var b = JSON.stringify(response.data[2].id,true);
	 var c = JSON.stringify(response.data[3].id,true);
	 var d = JSON.stringify(response.data[4].id,true);
	 var e = JSON.stringify(response.data[5].id,true);
	 var f = JSON.stringify(response.data[6].id,true);
	 var g = JSON.stringify(response.data[7].id,true);
	 var h = JSON.stringify(response.data[8].id,true);

 DZ.init({
            appId: '136541',
            channelUrl: 'http://api.deezer.com/search?q=',
            player: {
                onload: function () {
                    //configure the player with a set of tracks
                    //autoplay set to false
                    //DZ.player.playAlbum(2962681, false);
                    //DZ.player.playPlaylist(484767873);
					
					DZ.player.playTracks([a,b,c,d,e,f,g,h],false);
                    
                }
            }
        });
		});
}
    </script>
